name: Build and Deploy

on:
  push:
    branches:
      - deploy

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ai-doc-gen-test
  GITHUB_PAT_TOKEN: ${{ secrets.GITHUB_PAT_TOKEN }}
  REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
  REMOTE_USER: ${{ secrets.REMOTE_USER }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ env.GITHUB_PAT_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.REMOTE_HOST }}
          username: ${{ env.REMOTE_USER }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            # Login to GHCR on the VPS so it can pull private images
            echo "${{ env.GITHUB_PAT_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Navigate to where your docker-compose.yml lives
            cd /var/www/${{ env.IMAGE_NAME }}
            
            # Pull the new image and restart the service
            docker compose pull

            docker images | grep "${{ env.IMAGE_NAME }}"